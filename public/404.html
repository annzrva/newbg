<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const basePath = '/newbg';
    if (!path.startsWith(basePath)) {
      window.location.href = basePath + path;
    } else {
      window.location.href = basePath;
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
